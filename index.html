<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LeetCode Profile Fetch</title>
    
</head>
<body>
    <div class="container">
        <h1>LeetCode Search</h1>

        <div class="user-container">
            <p>Enter username:</p>
            <div class="user-input-container">
                <input type="text" placeholder="enter your username here (eg. ram_muchhal)" id="user-input">
                <button id="search-btn">Search</button>
            </div>
        </div>

        <div class="stats-container">
            <div class="progress gapy">
                <div class="progress-items ">
                    <div class="easy-progress circle">
                        <span id="easy-label" data-difficulty="Easy">
                            <p>Easy</p>
                        </span>
                    </div>
                </div>
                <div class="progress-items">
                    <div class="medium-progress circle">
                        <span id="medium-label" data-difficulty="Medium">
                            <p>Medium</p>
                        </span>
                    </div>
                </div>
                <div class="progress-items">
                    <div class="hard-progress circle">
                        <span id="hard-label" data-difficulty="Hard">
                            <p>Hard</p>
                        </span>
                    </div>
                </div>
            </div>

            <div class="stats-cards">
                <!-- later -->
            </div>
        </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
